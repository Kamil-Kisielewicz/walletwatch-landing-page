<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>WalletWatch - The Ethereum Social Network</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container container">
        <div class="nav__left">
            <span class="nav__logo-name">WalletWatch</span>
        </div>
        <div class="nav__right">
          <button class="nav__hamburger" aria-label="Menu"></button>
          <ul class="nav__nav-desktop">
            <li class="nav__desktop-item">
              <a
                href="https://discord.com"
                target="_blank"
                rel="noopener noreferrer"
                class="btn btn-discord nav__desktop-link"
                >Discord</a
              >
            </li>
            <li class="nav__desktop-item">
              <a href="https://twitter.com/usewalletwatch" class="btn btn-twitter nav__desktop-link">Twitter</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="nav__mobile-nav">
        <div class="nav__mobile-nav container">
          <ul class="nav__mobile-links">
            <li class="nav__mobiile-item">
              <a
                href="https://discord.com"
                targe="_blank"
                rel="noopener noreferrer"
                class="nav__mobile-link"
                >Discord</a
              >
            </li>
            <li class="nav__mobiile-item">
              <a
                href="https://twitter.com/usewalletwatch"
                targe="_blank"
                rel="noopener noreferrer"
                class="nav__mobile-link"
                >Twitter</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="header">
      <div class="header__container container">
        <div class="header__text">
          <h1 class="header__heading-text">
            The Ethereum Social Network
          </h1>
          <p class="header__text-text">
            WalletWatch is the easy, fun, and social way to see what your frens are up to on the Ethereum blockchain.
          </p>

          <div class="btn-group">
            <a href="https://forms.zoho.com/tumenlabs/form/Usersignup" class="btn">
              Reserve Your Username
            </a>
          </div>
        </div>
        <div class="header__img">
            <img
              loading="lazy"
              src="./imgs/walletwatch-demo.svg"
              alt="Mobile Image"
              class="img-screen-ui"
            />
        </div>
      </div>
    </header>
    <footer class="section footer" />

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      var hamburger = document.querySelector(".nav__hamburger");
      var body = document.querySelector("body");
      var mobileNavigation = document.querySelector(".nav__mobile-nav");

      AOS.init();

      function toggleMobileNav(e) {
        body.classList.toggle("mobile-nav-open");
      }

      function isModalOpen() {
        return body.classList.contains("mobile-nav-open") ? true : false;
      }

      // FIXME: Find a better way to close modal when body is clicked
      function closeMobileMenu(e) {
        console.log(
          e.target.classList.contains("nav__mobiile-item") ||
            e.target.classList.contains("nav__hamburger") ||
            e.target.classList.contains("nav__container")
        );
        if (
          isModalOpen() &&
          (e.target.classList.contains("nav__mobiile-item") ||
            e.target.classList.contains("nav__hamburger"))
        )
          return;

        body.classList.remove("mobile-nav-open");
      }

      window.addEventListener("click", closeMobileMenu);

      hamburger.addEventListener("click", toggleMobileNav);
    </script>
  </body>
</html>
